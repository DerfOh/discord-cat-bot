# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.8
      
    working_directory: /go/src/github.com/derfoh/discord-cat-bot
    steps:
      - setup_remote_docker
      - checkout

      # Set up environment
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: echo '{ "Token":"'$TOKEN'", "BotPrefix":"'$PREFIX'" }' > config.json
      - run: go get github.com/ahmetb/govvv
      # get test and build the app
      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run: govvv build -o discord-cat-bot .

      # build the application image
      - run: ./dockerbuild.sh

      # deploy the image
      - run: docker push derfoh/discord-cat-bot